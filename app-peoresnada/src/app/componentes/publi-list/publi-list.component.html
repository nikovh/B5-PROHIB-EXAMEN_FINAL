<ion-list>
  <ion-row *ngFor="let p of publicacion" class="ion-padding-top">
    
    <ion-col size="3">
        <ion-img [src]="p.foto"></ion-img>
    </ion-col>

    <ion-col size="4">
      <ion-item>
        <ion-label>
          <h2>{{ p.titulo }}</h2>
        </ion-label>
      </ion-item>
    </ion-col>

    <ion-col size="3" class="ion-padding-top">
      <ion-label><h3>{{ p.fechaCreacion | date: 'dd-MM-yyyy'}}</h3></ion-label>
    </ion-col>

    <ion-col size="2" class="ion-align-items-center">
      <ion-buttons>
        <ion-button (click)="borrarPublicacion(p.ID)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-col>
    
  </ion-row>
</ion-list>
